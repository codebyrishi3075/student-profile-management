{% extends "base.html" %}
{% load static %}

{% block title %}Add Student Details{% endblock title %}

{% block content %}

<div class="container">

    <h3 class="text-center mt-3">Add New Student</h3>

    <!-- Acknowledgement Message -->
    <div id="acknowledge" style="display:none;"></div>

    <form method="post" enctype="multipart/form-data" id="student_form">
        {% csrf_token %}

        <input type="hidden" name="student_id" id="student_id">

        <div class="mb-3">
            <label for="student_name" class="form-label">Name</label>
            <input id="student_name" type="text" name="student_name"
                   class="form-control" placeholder="Enter student name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" name="email"
                   class="form-control" placeholder="Enter email address" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input id="age" type="number" name="age"
                   class="form-control" placeholder="Enter age" min="1" max="150" required>
        </div>

        <div class="mb-3">
            <label for="profile_image" class="form-label">Profile Image</label>
            <input id="profile_image" type="file" name="profile_image"
                   class="form-control" accept="image/*">
        </div>

        <button id="save_student_btn" type="submit" class="btn btn-success">
            Save Student
        </button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>

</div>

{% endblock content %}
